@if(products){
<div class="flex flex-col gap-3">
    <div class="flex justify-between">
          <mat-paginator
          (page)="handlePageEvent($event)"
          [length]="products.count"
          [pageSize]="shopParams.pageSize"
          [showFirstLastButtons]="true"
          [pageIndex]="shopParams.pageNumber - 1"
          [pageSizeOptions]="pageOptions"
          area-label ="Select page">
         </mat-paginator>

    <form
          #searchForm="ngForm"
          (ngSubmit)="onSearchChange()"
          class="w-full max-w-md mx-4"
        >
       <div class="relative w-full">
          <input
            type="search"
            [(ngModel)]="shopParams.search"
            placeholder="Search"
            name="search"
            class="block w-full p-4  text-sm text-gray-900 border border-gray-300 rounded-lg"
          />
            <button
              type="submit"
               class="absolute inset-y-0 right-8 top-2 flex items-center justify-center text-gray-500"
            >
                <mat-icon>search</mat-icon>
            </button>
        </div>
    </form>

        <div class="flex gap-3">
            <button class="match-input-height " mat-stroked-button (click)="openFiltersDialog()" >
                <mat-icon>filter_list</mat-icon>
                Filters
            </button>
            <button class="match-input-height" mat-stroked-button [matMenuTriggerFor]="sortMenu" >
                <mat-icon>swap_vert</mat-icon>
                Sort
             </button>
        </div>
    </div>
    <div class="grid grid-cols-5 gap-4">
    @for (product of products.data; track product.id) {
       <app-product-item [product]="product"></app-product-item>
    }
</div>
</div>

<mat-menu #sortMenu="matMenu">
    <mat-selection-list  (selectionChange)="onSortChange($event)" [multiple]="false" >
        @for (sort of sortOptions; track $index) {
            <mat-list-option [value]="sort.value" [selected]="shopParams.sort === sort.value">{{sort.name}}</mat-list-option>
        }
    </mat-selection-list>
</mat-menu>


}
